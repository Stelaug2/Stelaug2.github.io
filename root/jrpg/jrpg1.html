<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jrpg.css">
    <title>1</title>
</head>
<body>
    <div id="chooseColor">
        <h1>Choose your Anders</h1>
        <div class="andersPics">
            <img src="bilder/anders_red_big.png" alt="Red Anders" id="red" class="anders">
            <img src="bilder/anders_blue_big.png" alt="Blue Anders" id="blue" class="anders">
            <img src="bilder/anders_yellow_big.png" alt="Yellow Anders" id="yellow" class="anders">
            <img src="bilder/anders_pink_big.png" alt="Pink Anders" id="pink" class="anders">
        </div>
    </div>

    <div id="chooseWeapon">
        <h1>Choose your weapon</h1>
        <div class="andersPics">
            <img src="bilder/bababoey_big.png" alt="bababoey" id="bababoey" class="anders">
            <img src="bilder/p90_big.png" alt="Pink p90" id="p90" class="anders">
        </div>
    </div>

    <div class="parent" id="runGame">
        <h1 id="header">Now defeat your enemy!</h1>
        <img id="andersImage" src="" alt="Hero">
        <img src="" alt="Anders' weapon" id="andersWeapon">
        <h3 id="anders_display"></h3>
        <img id="enemyImage" src="" alt="Enemy">
        <img id="enemyWeapon" src="" alt="Enemy weapon">
        <h3 id="enemy_display"></h3>

        <div class="buttons">
            <button id="attack" class="actionButton">Attack!</button>
            <button id="counter" class="actionButton">Counter!</button>
            <button id="heal" class="actionButton">Heal!</button>
        </div>

        <p id="description"></p>

        <script src="jrpg.js"></script>
    </div>
    
</body>
</html>
