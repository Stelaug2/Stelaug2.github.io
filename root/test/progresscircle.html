<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /*#myProgress {

        #myBar {
            width: 25%;
        }
    </style>
    <title>Progress but circle</title>
</head>
<body>

    <div id="myProgress">
        <svg id="myBar">
            <circle cx="50" cy="50" r="50" fill="white" stroke="grey"/>
        </svg>
    </div>

    <input type="number" id="input">
      
    <br>
    <button onclick="move()">Click Me</button> 

    <script>
        var i = 0;
        function move() {
            if (i == 0) {
                i = 1;
                let elem = document.getElementById("myBar");
                let width = document.getElementById("input").value;
                if (width >= 100) {
                    i = 0;
                } else {
                    width++;
                    elem.style.width = width + "%";
                }
            }
        }

        //https://codepen.io/nilsemil23/pen/xpjGWp delvis fylt svgobjekt

    </script>

</body>
