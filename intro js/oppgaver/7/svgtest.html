<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg test</title>
</head>
<body>
    
    <svg width="150" height="225">
        <!--rx og ry runder av kantene-->
        <rect width="150" height="225" x="0" y="0" fill="Gold" rx="10" ry="10"></rect>
        <rect width="130" height="185" x="10" y="20" fill="LightGrey"></rect>
        <circle r="5" cx="75" cy="215" fill="transparent" stroke="Grey"></circle>
        <circle r="2" cx="75" cy="10" fill="Grey"></circle>
        <polygon points="60,40 20,40 30,20 70,20" fill="Blue"></polygon>
    </svg>
    <svg width="200" height="200">
        <circle r="100" cx="100" cy="100"></circle>
        <circle r="40%" cx="100" cy="100" fill="White"></circle>
    </svg>
    
</body>
</html>
