<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortering</title>
</head>
<body>
    <p>Console</p>

    <script>
        let arrFarger = ["gul", "lilla", "Rød", "grønn"];
        let arrTall = [2, 4, 13, 98, 0];
        let arrOrd = ["båt","Noe", "mat", "kayak"];

        arrFarger.sort();

        arrTall.sort(function (a,b) {
            console.log(a + " og " + b);
            return a - b;
        });

        arrOrd.sort(function(a,b) {
            a = a.toUpperCase();
            b = b.toUpperCase();
            return b > a;
        });

        console.log("sortert " + arrFarger);
        console.log("sortert " + arrOrd);
        console.log("sortert " + arrTall);

    </script>
</body>
</html>
