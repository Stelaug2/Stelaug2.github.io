<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table{
            border-collapse: collapse;
        }
        th {
            background-color: greenyellow;
            border: 1px solid magenta;
            padding: 5px;
            text-align: left;
        }
        td {
            background-color:blanchedalmond;
            border: 1px solid peru;
            padding: 5px;
        }
    </style>
    <div id="utskrift">

    </div>

    <div id="utskriftTabell">

    </div>

    <div id="elevOverFem">

    </div>

    <script>
        let utskrift = document.getElementById("utskrift");
        let utskriftTabell = document.getElementById("utskriftTabell");
        let elevOverFem = document.getElementById("elevOverFem");

        var elevene = [
            {navn: "Amanda" , karakter: 4},
            {navn: "Ole" , karakter: 3},
            {navn: "Reidun" , karakter: 6},
            {navn: "Jan" , karakter: 5},
            {navn: "Jo Bjarne" , karakter: 2}
        ]

        elevene[4].navn = "Jo Bj√∏rnar";

        let nyElev = {
            navn: "Jojo", karakter: 2
        };

        elevene.push(nyElev);

        for(let elev of elevene) {
            utskrift.innerHTML += elev.navn + " fikk " + elev.karakter + "<br>";
        }

        /*for(let i = 0; i < elevene.length; i++) {
            utskrift.innerHTML += elevene[i].navn + " fikk " + elevene[i].karakter + "<br>";
        }*/

        //console.log(elevene[0].navn);
        //console.log(elevene[0].karakter);

        //slice lager en kopi av array-en
        let sortertKarakter = elevene.slice().sort(function(a,b) {
            return a.karakter - b.karakter;
        });

        utskrift.innerHTML += "<br>";

        for(let elev of sortertKarakter) {
            utskrift.innerHTML += elev.navn + " fikk " + elev.karakter + "<br>";
        }

        //html tabell utskrift

        function htmlTabell(arrayInn) {
            let tabell = "<table><tr><th> Elev </th><th> Karakter</th></td>";

                for(let elev of arrayInn) {
                    tabell += "<tr><td>" + elev.navn + "</td><td>" + elev.karakter + "</td></tr>";
                }
                tabell += "</table>";
                utskriftTabell.innerHTML += "<br><br>" + tabell;
        }
        htmlTabell(elevene);

        let antallOverFem = 0;
        let eleverMedOverFem = [];

        for(let elev of elevene) {
            if(elev.karakter >= 5) {
                antallOverFem++;
                eleverMedOverFem.push(elev.navn);
            }
        }
        elevOverFem.innerHTML += "<br> Elever som fikk mer enn fem er " + eleverMedOverFem + "."

    </script>
</body>
</html>
