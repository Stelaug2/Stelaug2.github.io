            <!-- Utskrift generert i JS -->

            <!--Feilmelding om det ikke er funnet et navn-->
        </div>
        <br><br>
        <div>
            <select id="velgSortering">
                <option value="">Velg sortering</option>

            <button id="sortertListe">Sorter liste</button>
