<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trees</title>
</head>
<body>
    
    <script>

        let arrTrees = ["lønn", " hassel", " bjørk", " eik", " blodlønn", " furu", " gran"];

        arrTrees.splice(3, 1); //fjerner eik
        arrTrees.splice(2, 1, " hengebjørk"); //erstatter bjørk med hengebjørk
        arrTrees.splice(4, 2, " fjellbjørk", " dvergbjørk"); //fjerner verdi 4 og 5 og erstatter de
        arrTrees.sort()

        document.write(arrTrees);

    </script>
    
</body>
</html>
